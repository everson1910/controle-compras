<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="css/style.css"/>
  <title>Dashboard</title>
</head>
<body>
<div class="container">
  <div class="topbar">
    <div class="brand">
      <h1>Dashboard</h1>
      <p class="small" id="sub"></p>
    </div>
    <div class="row">
      <a class="btn" href="home.html">Home</a>
      <a class="btn" href="exportar.html">Exportar</a>
      <button class="btn danger" id="logout">Sair</button>
    </div>
  </div>

  <div class="grid cols-2">
    <div class="card"><div class="small">Total do mês</div><h2 id="totalMes">R$ 0,00</h2></div>
    <div class="card"><div class="small">Categorias lançadas</div><h2 id="cats">0</h2></div>
  </div>

  <div class="card" style="margin-top:14px">
    <h2 style="margin:0 0 10px 0;font-size:16px">Gastos por categoria (compras do mês)</h2>
    <div class="row" style="align-items:center;justify-content:space-between">
      <div style="flex:1;min-width:260px">
        <canvas id="pieChart" height="220"></canvas>
      </div>
      <div style="flex:1;min-width:260px">
        <div class="small">Clique em uma categoria para abrir os itens lançados.</div>
        <div id="catCards" class="grid cols-2" style="margin-top:10px"></div>
      </div>
    </div>

    <div id="details" style="margin-top:14px;display:none">
      <div class="row" style="justify-content:space-between;align-items:center">
        <h3 style="margin:0;font-size:15px" id="detailsTitle"></h3>
        <button class="btn sm" id="closeDetails">Fechar</button>
      </div>
      <div style="margin-top:10px;overflow:auto">
        <table id="budTbl"></table>
      </div>
    </div>
  </div>

  <div class="card" style="margin-top:14px">
    <div class="row" style="justify-content:space-between">
      <div>
        <label>Mês</label><br/>
        <select id="month"></select>
      </div>
      <div class="row">
        <button class="btn primary" id="load">Carregar</button>
      </div>
    </div>

    <div style="margin-top:12px;overflow:auto">
      <table id="tbl"></table>
    </div>
  </div>
</div>

<script type="module" src="js/dashboard.js"></script>
</body>
</html>
